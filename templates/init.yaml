Version: v1
kind: Pod
metadata:
  name: init-demo
  labels:
    app: init
spec:
  containers:
  - name: app-container
    image: busybox
    command: ['sh', '-c', 'echo The app is running! && sleep 3600']
    resources:
       limits: 
         cpu: "250m"
         memory: 100Mi
      requests:
        cpu: "250m"
        memory: 100Mi
     terminationMessagePath: /dev/termination-log   
  
initContainers:
  - name: init-clone-repo
    image: alpine/git
    args:
        - clone
        - --single-branch
        - --
        - https://github.com/gpe-mw-training/operational_intelligence.git 
        - /u02/test/repo 
    volumeMounts:
    - name: git-repo
      mountPath: /u02/test/repo
  volumes:
  - name: git-repo
    
